<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="AYGame.css">
</head>
<body>

  <div class="container">

    <header>
      <h1><CEnter>Welcome tO AYGame News</CEnter></h1>
      
    </header>

    <div class="login-box">
      <form id="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required maxlength="20" placeholder="Enter your username" />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required maxlength="20" placeholder="Enter your password" />
        <button type="submit" id="login-button"><a href="mainweb.html" target="_blank">sign in</a></button>
      </form>
      <p id="error-message" class="error">Please enter a valid username and password.</p>
      <a href="#" id="login-link" class="login-link">Click here to log in</a>
    </div>

  </div>

  <script src="AYGameflogin.js"></script>

</body>
</html>
